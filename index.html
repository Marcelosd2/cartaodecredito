<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Cartão</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
 <div class="container">
  <form class="card-form">  
    <div class="form-left">
        <!--Campos do formulario -->
      <label>Número do cartão</label>
      <input type="text" placeholder="4716 8039 02** ****">

      <label>Nome do titular</label>
      <input type="text" placeholder="Nome como está no cartão">

      <div class="form-row">
        <div>
          <label>Validade</label>
          <input type="text" placeholder="mm/aa" maxlength="5">
        </div>
        <div>
            <label>CVV <span title="Código de segurança">🔒</span></label>
            <input type="password" placeholder="***" maxlength="3" />
          </div>
        </div>
      </div>

      <div class="form-right">
        <div class="credit-card">
          <div class="card-top">
            <span class="visa">VISA</span>
            <span class="icon">🔄</span>
          </div>
          <div class="card-number">4716 8039 02** ****</div>
          <div class="card-name">Seu nome aqui</div>
        </div>
      
        <div class="secure-info">
          <span class="shield">🛡️</span>
          Seus dados estão seguros
        </div>
          <!--Botão dentro da box-->
        <button type="submit" class="submit-btn">Adicionar cartão</button>
     </div>
    </div>
  </div>
</body>
</html>
